<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Firmware Manager</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>
        <main>
            <h2>Add New Device</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('add_device') }}" method="post">
                <div class="form-group">
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer" name="manufacturer" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="form-group">
                    <label for="version">Latest Firmware Version:</label>
                    <input type="text" id="version" name="version" required>
                </div>
                <div class="form-group">
                    <label for="installation_file_title">Installation File Title:</label>
                    <input type="text" id="installation_file_title" name="installation_file_title">
                </div>
                <div class="form-group">
                    <label for="date">Release Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="is_certified" name="is_certified">
                    <label for="is_certified">Certified</label>
                </div>
                <button type="submit" class="btn">Add Device</button>
            </form>
        </main>
    </div>
</body>
</html>
